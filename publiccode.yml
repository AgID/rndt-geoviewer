description:
  it:
    documentation: 'https://github.com/AgID/rndt-geoviewer'
    features:
      - >-
        Visualizzatore che permette di ricercare e visualizzare risorse geografiche disponibili sul Web.
    genericName: Geoviewer RNDT
    longDescription: >
      **Geoviewer RNDT** è una soluzione che consiste in un visualizzatore che permette di ricercare e visualizzare risorse geografiche disponibili sul Web.
      
      
      Il viewer permette di effettuare sovrapposizioni di servizi mappa (REST, WMS, WFS) e di file Shapefile, CSV, GPX o GeoJSON, oltre a ricerche nel catalogo di metadati.
      
      
      Una installazione funzionante è il [**geoviewer**](https://geodati.gov.it/geoportale/geoviewer/) disponibile nel portale RNDT.
    screenshots:
      - >-
        https://raw.githubusercontent.com/AgID/rndt-geoviewer/master/documentation/images/geoviewer.png
    shortDescription: >-
      Visualizzatore per risorse geografiche disponibili sul Web.
